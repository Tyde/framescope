name: Build

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binary
        run: go build -o FrameScope .

      - name: Determine version
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            echo "value=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"
          else
            echo "value=${GITHUB_SHA::8}" >> "$GITHUB_OUTPUT"
          fi

      - name: Assemble .app bundle
        env:
          BUNDLE_VERSION: ${{ steps.version.outputs.value }}
        run: |
          mkdir -p FrameScope.app/Contents/MacOS
          mkdir -p FrameScope.app/Contents/Resources
          cp FrameScope FrameScope.app/Contents/MacOS/
          sed "s/\$(BUNDLE_VERSION)/${BUNDLE_VERSION}/g" Info.plist \
            > FrameScope.app/Contents/Info.plist
          cp FrameScope.icns FrameScope.app/Contents/Resources/

      - name: Create zip
        run: zip -r --symlinks FrameScope-${{ steps.version.outputs.value }}.zip FrameScope.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FrameScope-${{ steps.version.outputs.value }}
          path: FrameScope-${{ steps.version.outputs.value }}.zip
          if-no-files-found: error

      - name: Create GitHub release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: FrameScope-${{ steps.version.outputs.value }}.zip
          generate_release_notes: true
